name: Build TeamTurbo CLI

on:
  push:
    tags:
      - 'cli-v*'
      - 'v*.*.*'
  workflow_dispatch:
  pull_request:
    branches: [main, master]

jobs:
  build:
    name: Build for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux builds
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: teamturbo-linux-x86_64
            archive: tar.gz
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact: teamturbo-linux-x86_64-musl
            archive: tar.gz

          # macOS builds
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: teamturbo-macos-x86_64
            archive: tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: teamturbo-macos-aarch64
            archive: tar.gz

          # Windows builds
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: teamturbo-windows-x86_64.exe
            archive: zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools (Linux musl)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Build
        run: |
          cd teamturbo-cli
          cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          cd teamturbo-cli
          cp target/${{ matrix.target }}/release/teamturbo ${{ matrix.artifact }}
          strip ${{ matrix.artifact }}
          gzip -c ${{ matrix.artifact }} > ${{ matrix.artifact }}.gz

      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd teamturbo-cli
          Copy-Item "target\${{ matrix.target }}\release\teamturbo.exe" "${{ matrix.artifact }}"
          Compress-Archive -Path "${{ matrix.artifact }}" -DestinationPath "${{ matrix.artifact }}.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.artifact }}
          path: |
            teamturbo-cli/${{ matrix.artifact }}*
            !teamturbo-cli/${{ matrix.artifact }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Generate checksums
        run: |
          cd artifacts
          find . -type f \( -name "*.gz" -o -name "*.zip" \) -exec sha256sum {} \; > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.gz
            artifacts/**/*.zip
            artifacts/SHA256SUMS.txt
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run tests
        run: |
          cd teamturbo-cli
          cargo test --verbose

      - name: Run clippy
        run: |
          cd teamturbo-cli
          cargo clippy -- -D warnings

      - name: Check formatting
        run: |
          cd teamturbo-cli
          cargo fmt -- --check
